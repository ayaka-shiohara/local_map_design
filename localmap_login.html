<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <div class="login-form center-block">

      <h1 class="login-title">LOGIN</h1>

      <span class="loginicon text-center">
        <span class="glyphicon glyphicon-user"></span>
      </span><!--
      --><input type="text" placeholder="L O G I N I D" class="logintext" required>

      <span class="loginicon text-center">
        <span class="glyphicon glyphicon-lock"></span>
      </span><!--
      --><input type="password" placeholder="P A S S W O R D" class="logintext" required>
    </p>
    <p class="loginbox">
      <a href="localmap_main.html" class="login-btn login text-center"><span>LOGIN</span></a><!--
      --><a href="https://ja-jp.facebook.com/" class="login-btn facebook text-center">

      <span>FACEBOOK</span>
     </a>
    </p>
  </div>

</html>
